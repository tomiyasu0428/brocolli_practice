<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form method="POST">
        <label>ユーザー名: </label>
        <input type="text" name="username" required><br>
        <label>パスワード: </label>
        <input type="password" name="password" required><br>
        <button type="submit">登録</button>
    </form>
    <p>すでにアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
</body>
</html>
