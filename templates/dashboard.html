<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table img {
            max-width: 100px;
            height: auto;
        }
        .custom-file {
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
        }
        .result-image {
            text-align: center;
            margin: 20px 0;
        }
        .result-image img {
            max-width: 300px;
            border: 2px solid #28a745;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ブロッコリー認識アプリ</a>
        <div class="collapse navbar-collapse justify-content-end">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light my-2 my-sm-0">ログアウト</a>
        </div>
    </nav>

    <!-- コンテンツエリア -->
    <div class="container">
        <h1 class="text-center mb-4">ようこそ、{{ username }} さん！</h1>

        <!-- アップロード機能 -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">画像アップロード</h2>
                <form method="POST" enctype="multipart/form-data" class="form-inline">
                    <div class="custom-file mb-2 mr-sm-2">
                        <input type="file" class="custom-file-input" id="file" name="file" required>
                        <label class="custom-file-label" for="file">ファイルを選択</label>
                    </div>
                    <button type="submit" class="btn btn-primary">アップロード</button>
                </form>
            </div>
        </div>

        <!-- 一時的な処理結果表示 -->
        {% if processed_image %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body result-image">
                <h2 class="card-title">処理結果</h2>
                <img src="{{ processed_image }}" alt="処理結果画像" class="img-fluid rounded">
                <div class="mt-3">
                    <a href="{{ url_for('download', filename=processed_image) }}" class="btn btn-success">
                        処理結果をダウンロード
                    </a>
                </div>
            </div>
        </div>
        {% endif %}

        <!-- 処理履歴 -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">処理履歴</h2>
                {% if history %}
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                   
    <tr>
        <th>ファイル名</th>
        <th>処理後の画像</th>
        <th>ダウンロード</th>
        <th>削除</th> <!-- 削除用のカラム追加 -->
    </tr>
</thead>
<tbody>
    {% for item in history %}
    <tr>
        <td>{{ item.filename }}</td>
        <td><img src="{{ item.result_image }}" class="img-thumbnail" style="max-width: 100px;"></td>
        <td>
            <!-- ダウンロードボタン -->
            <a href="{{ url_for('download', filename=item.result_image) }}" 
               class="btn btn-sm btn-success">ダウンロード</a>
        </td>
        <td>
            <!-- 削除ボタン -->
            <form action="{{ url_for('delete_file', file_id=item.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('本当に削除しますか？');">
                    削除
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</tbody>
                </table>
                {% else %}
                <p class="text-muted">履歴はありません。</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JSと依存関係 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- ファイル名の表示 -->
    <script>
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
