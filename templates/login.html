<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>ログイン</h1>
    <form method="POST">
        <label>ユーザー名: </label>
        <input type="text" name="username" required><br>
        <label>パスワード: </label>
        <input type="password" name="password" required><br>
        <button type="submit">ログイン</button>
    </form>
    <p>アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">登録</a></p>
</body>
</html>
